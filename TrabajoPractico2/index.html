<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .side-nav-button {
    border: none;                            
    background: none;                            
}
.shopping-cart-button {
    background-color: transparent;
     border: none;
     color: #000;
     padding: 0;
    width: 50px;
    height: 40px;
    font-size: 32px;
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mi carrito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- Pagina principal -->
    <section class="container">
        <h2 class="display-5">Productos Destacados</h2>
        <div class="col d-flex flex-column">
            <div class="card flex-grow-1">
                <div class="row no-gutters">
                    <!-- Imagen del producto y flechas de navegacion -->
                    <div class="col d-flex align-items-center">
                        <button class="side-nav-button mr-2">
                            <span class="material-icons">arrow_back_ios</span> <!-- ANTERIOR -->
                        </button>
                        <img id="shirtImage" src="./blanca1.png" class="card-img" alt="Producto 1">
                        <button class="side-nav-button ml-2">
                            <span class="material-icons">arrow_forward_ios</span> <!-- PROXIMO -->
                        </button>
                    </div>

                    <!-- Description del producto y and boton de comprar -->
                    <div class="col d-flex">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <!-- Detalles del producto -->
                            <div> 
                                <h3 class="card-title">Producto 1</h3>
                                <p class="card-text">Descripcion</p>
                            </div>

                            <!-- boton de comprar -->
                            <div class="d-flex flex-column align-items-start">
                                <span>Precio: $99.99</span>
                                <div class="d-flex align-items-center">
                                  <button class="btn btn-primary mt-2">Comprar Ahora</button>
                                  <button class="shopping-cart-button">
                                    <i class="fas fa-shopping-cart"></i>
                                  </button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flechas de navegacion -->
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-primary">
                <span class="material-icons">arrow_back</span> <!-- Producto anterior -->
            </button>
            <button class="btn btn-outline-primary">
                <span class="material-icons">arrow_forward</span> <!-- Producto siguiente -->
            </button>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer class="text-center">
        <p>&copy; 2023 Mi Página</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
  </body>
</html>
